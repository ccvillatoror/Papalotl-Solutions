<!DOCTYPE html>
<html>
<head>
  <title>Pedidos</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-pedidos.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Micheladas a tu casa</h1>
        <h2>Pedidos</h2>
    </div>
  <div class="container">
    {% for pedido in pedidos %}
    <div class="product">
      <h3>Pedido {{ pedido.id_pedido }}</h3>
      <p class="cantidad">#</p>
      <p class="total">${{ pedido.total }}</p>
      <button onclick="window.location.href='/pedido/{{ pedido.id_pedido }}'">Atender</button>
    </div>
    {% endfor %}
    <!-- Add more product elements as needed -->
  </div>
  <div class="footer">
    &copy; 2023 Micheladas a tu casa. Todos los derechos reservados.
  </div>
</body>
</html>
