<!DOCTYPE html>
<html>
<head>
    <title>Editar producto</title>
    <link rel=“stylesheet” type=“text/css” href=“producto-style.css” />
</head>
<body>
    <h1>Editar producto</h1>
    <form action="/editarProducto/{{ producto.id }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
